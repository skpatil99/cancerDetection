<html>
    <title>PatientDetail</title>
    <link rel="stylesheet" href="styleverify.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</html>
<body>
    <h1 class="h1">Acute Lymphoblastic Leukemia Detection</h1>
    <div class="detail">
        <div align="left">
            <table width="600px" cellspacing="10" align="left">
                <tr>
                    <td>
                        <label for="Name">First Name :</label>
                    </td>
                    <td>
                        <input type="text" name="Name" placeholder="First Name" maxlength="50" size="30"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Name">Last Name :</label>
                    </td>
                    <td>
                        <input type="text" name="Name" placeholder="Last Name" maxlength="50" size="30"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Age">Age :</label>
                    </td>
                    <td>
                        <input type="number" name="Age" placeholder="Age" maxlength="50" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender :</label>
                    </td>
                    <td>
                        <input type="radio" name="GenderM">Male</input>
                        <input type="radio" name="GenderF">Female</input>
                    </td>
                </tr>
            </table>
        </div>

        <div align="right">
            <p>Blood Image</p>
        </div>
    </div>
</body>
